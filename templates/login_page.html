<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  {% load static %}
  <link rel="stylesheet" href="{% static 'best-carousel-slide.css' %}">

  <link rel="stylesheet" href="{% static 'Navbar-Right-Links-icons.css' %}">
  <link rel="stylesheet" href="{% static 'Simple-Slider-Simple-Slider.css' %}">
  <style>
    body {
      background: linear-gradient(#F4E2F0, #E8D3EF 18%, #B9B9ED 100%, rgb(190,190,240) 100%);
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 20px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      background-color: #ffffff;
    }
  </style>
</head>
<body class="vh-100">

     <!-- navbar -->
     <div class="col-12 p-0 mb-2">
      <nav class="navbar navbar-light navbar-expand-md fixed-top py-2" style="background: #5e65b1;">
          <div class="container-fluid"><a class="navbar-brand d-flex align-items-center ms-3" href="/" style="color: rgba(247,247,247,0.9);font-size: 20px;"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-bezier">
                          <path fill-rule="evenodd" d="M0 10.5A1.5 1.5 0 0 1 1.5 9h1A1.5 1.5 0 0 1 4 10.5v1A1.5 1.5 0 0 1 2.5 13h-1A1.5 1.5 0 0 1 0 11.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm10.5.5A1.5 1.5 0 0 1 13.5 9h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM6 4.5A1.5 1.5 0 0 1 7.5 3h1A1.5 1.5 0 0 1 10 4.5v1A1.5 1.5 0 0 1 8.5 7h-1A1.5 1.5 0 0 1 6 5.5v-1zM7.5 4a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z"></path>
                          <path d="M6 4.5H1.866a1 1 0 1 0 0 1h2.668A6.517 6.517 0 0 0 1.814 9H2.5c.123 0 .244.015.358.043a5.517 5.517 0 0 1 3.185-3.185A1.503 1.503 0 0 1 6 5.5v-1zm3.957 1.358A1.5 1.5 0 0 0 10 5.5v-1h4.134a1 1 0 1 1 0 1h-2.668a6.517 6.517 0 0 1 2.72 3.5H13.5c-.123 0-.243.015-.358.043a5.517 5.517 0 0 0-3.185-3.185z"></path>
                      </svg></span><span class="fw-semibold text-white">Poly Community<br></span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse me-2" id="navcol-2" style="color: rgb(43,108,173);">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item"><a class="nav-link active" href="/" style="color: #ffffff;">Home<br></a></li>
                      <li class="nav-item"><a class="nav-link" href="contact/" style="color: #ffffff;">Contact<br></a></li>
                      <li class="nav-item"><a class="nav-link" href="about/" style="color: rgb(255,255,255);">About us<br></a></li>
                  </ul><a class="btn btn-secondary ms-md-2 px-4" role="button" data-bss-hover-animate="pulse" href="login/" style="font-size: 16px;background: linear-gradient(104deg, #345AA4 0%, rgb(53,78,163) 27%, rgb(55,64,162) 70%, rgb(56,52,161) 100%);border-style: none;">Login<br></a><a class="btn ms-md-2 px-4" role="button" data-bss-hover-animate="pulse" href="register/" style="font-size: 16px;border-style: none;background: #5dbea3;color: var(--bs-white);">Signup&nbsp;</a>
              </div>
          </div>
      </nav>
  </div>


<div class="container">
  <div class="login-container shadow-lg">
    <h2 class="text-center mb-4">Login</h2>
    <form method="post">
      {% if messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
      {% csrf_token %}
      <div class="form-group mb-3">
        <label class="mb-1" for="username">Username:</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group mb-3">
        <label class="mb-1" for="password">Password:</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="text-center mt-3">Dont have an account? <a href="/register/">Register here</a></p>
  </div>
</div>


<!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
